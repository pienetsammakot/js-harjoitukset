<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">

  <link href="koodaukset.css" rel="stylesheet">
  <script>
    function pallonTila(sade, pii) {
      var tila = (4 * pii * sade * sade * sade) / 3;
      return tila.toFixed(2);
    }
    function pallonAla(sade, pii) {
      var ala = 4 * pii * sade * sade;
	  return ala.toFixed(2);
    }
  </script>  
 </head>
 <body>

   </div>
   
   <script>
     var sade = 35;
     var pii = 3.14159;	 
	 
     document.getElementById("tilavuus").innerHTML =
       "Pallon tilavuus = " + pallonTila(sade, pii);

       "Pallon pinta-ala = " + pallonAla(sade, pii);
